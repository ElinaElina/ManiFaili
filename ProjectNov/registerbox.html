<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="registerbox.css" />
  </head>
  <body>
    <div class="simple-form">
      <form id="register" method="post" action="../forms/formdata.php">
        <input
          id="button"
          type="text"
          name="username"
          placeholder="First Name  "
        /><br />
        <br />
        <input
          id="button"
          type="text"
          name="lastname"
          placeholder="Last Name"
        /><br /><br />
        <input
          id="button"
          type="email"
          name="email"
          placeholder="Email "
        /><br /><br />
        <input
          id="button"
          type="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <label for="country">Country:</label><br />
        <select id="Country" name="country">
          <option> </option>
          <option>Latvia</option>
          <option>Estonia</option>
          <option>Denmark</option> </select
        ><br /><br />
        <input type="checkbox" id="terms" name="legal" />

        <label for="terms">Agree</label><br /><br />

        <input id="but" type="submit" value="Submit"></input>
      </form>
    </div>
  </body>
</html>
<script>
$('#password, #confirm-password').on('keyup', function () {
  if ($('#password').val() == $('#confirm-password').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});
</script>
